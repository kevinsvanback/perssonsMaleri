<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Perssons Måleri i Trosa</title>
</head>

<body>
  <div class="navbar">
    <div class="container flex">
      <a href="index.html" class="logo"><img src="./img/logo_white.png" alt="Perssons Måleri i Trosa"></a>
      <nav>
        <ul>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- <section class="showcase">
    <div class="container">
      <img src="./img/painter.jpeg" alt="Perssons Måleri i Trosa">
    </div>
  </section> -->

  <section class="workflow-logos">
    <div class="container flex">
      <div class="grid-item">
        <img src="./img/colorama.png" alt="Colorama">
      </div>
      <div class="grid-item">
        <img src="./img/alcro.png" alt="Alcro">
      </div>
      <div class="grid-item">
        <img src="./img/nordsjo.png" alt="Nordsjö">
      </div>
    </div>
  </section>

  <section class="showcase">
    <div class="container">
      <ul>
        <li>
          <img src="./img/img3.JPG" alt="Perssons Måleri i Trosa" class="showcase-img">
        </li>
        <li>
          <img src="./img/img7.JPG" alt="Perssons Måleri i Trosa" class="showcase-img">
        </li>
      </ul>
    </div>
  </section>

  <section class="contact-info">
    <div class="container flex">
      <div>
        <i class="fas fa-phone fa-3x"></i>
        <h4>Telefon:</h4>
        <p>073-1234567</p>
      </div>
      <div>
        <i class="fas fa-map-marker-alt fa-3x"></i>
        <h4>Adress:</h4>
        <p>Nyängsvägen 13<br>619 30 Trosa</p>
      </div>
      <div>
        <i class="fas fa-envelope fa-3x"></i>
        <h4>E-post:</h4>
        <p>info@perssons-maleri.se</p>
      </div>
    </div>
  </section>

  <section class="shape-divider">
    <div class="custom-shape">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 110" preserveAspectRatio="none">
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"></path>
      </svg>
    </div>
  </section>

  <footer class="footer">
    <div class="container flex">
      <a href="index.html" class="logo"><img src="./img/logo.png" alt="Perssons Måleri i Trosa"></a>
      <p>Copyright &copy; 2023 | Perssons Måleri i Trosa</p>
    </div>
  </footer>
</body>

</html>
